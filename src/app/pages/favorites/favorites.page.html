<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Search"></ion-back-button>
    </ion-buttons>

    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="fetchedEditions$ | async; let editions">
    <app-edition-list-item *ngFor="let edition of editions" [edition]="edition"></app-edition-list-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more editions...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
