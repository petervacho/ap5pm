<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>work-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">work-detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="loadedEditions.length > 0">
    <ion-item *ngFor="let editionData of loadedEditions">
      <ion-label> {{ editionData | json }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more editions...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
