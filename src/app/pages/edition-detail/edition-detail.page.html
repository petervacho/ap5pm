<ion-header [translucent]="true">
  <ion-toolbar *ngIf="editionData$ | async as data">
    <ion-title>{{ data.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Editions"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar *ngIf="editionData$ | async as data">
      <ion-title size="large">{{ data.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="editionData$ | async as data">
    <img [src]="data.get_thumbnail('L')" alt="Book cover" />
    <ion-card-header>
      <ion-card-title>{{ data.title }}</ion-card-title>
      <!-- <ion-card-subtitle>{{ data.authors }}</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <pre><code>{{ data.rawData | json }}</code></pre>
    </ion-card-content>
  </ion-card>
</ion-content>
