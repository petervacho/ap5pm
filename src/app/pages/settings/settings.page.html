<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Appearance</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-radio-group [(ngModel)]="currentThemeSetting" (ionChange)="onThemeChange($event)">
        <ion-item>
          <ion-label>Auto</ion-label>
          <ion-radio slot="start" value="auto" aria-label=""></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Dark</ion-label>
          <ion-radio slot="start" value="dark" aria-label=""></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Light</ion-label>
          <ion-radio slot="start" value="light" aria-label=""></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" style="margin: 15px" color="warning" (onClick)="clearFavorites()">Clear favorites
      data</ion-button>
  </ion-toolbar>
</ion-footer>
